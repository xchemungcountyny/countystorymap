<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemung County Map</title>
    
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Control Scale CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-scale/dist/leaflet-control-scale.min.css" />
    <!-- Leaflet Control Search CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-control-search.min.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="county-logo.png" alt=""> 
        <h1>Chemung County Map</h1>
    </header>

    <!-- The div element where the map will be rendered -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Control Search JS -->
    <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-control-search.min.js"></script>
    <!-- Link to custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
